<!-- templates/base.html -->
{% load static %}
<html>

<head>
    <title>BlogDj</title>
    
   
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <div class="">
        {% if user.is_authenticated %}
       <div class="alert alert-success"><span id="hi">Hi {{ user.username }}</span>
        <a class="close" href="{% url 'logout' %}">logout</a></div>
        {% else %}
       <div class="alert alert-warning"> <span>You are not logged in.</span>
        <a class="close" href="{% url 'login' %}">LOGIN</a></div>
        {% endif %}
       
        <p></p>
       
        <header class="jumbotron">
           <span><h1><a id="left" href="/">BlogDj</a></h1></span>
            
            {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'post_new' %}"> + Post</a>
            
            {% else %}
            <a class="btn btn-danger" href="">Not Allow</a>
            {% endif %}
            
    </div>
    </header>

    {% block content %}
    {% endblock content %}

    </div>
</body>

</html>
